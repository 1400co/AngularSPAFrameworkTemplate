<div *ifViewportSize="'small'">
    <fw-menu  *ngIf="menuService.isVertical && menuService.showingLeftsideMenu"
        class="vertical-menu"/>
</div>
<!-- vertical menu -->
<div *ifViewportSize="'large'">
    <fw-menu  *ngIf="menuService.isVertical || menuService.showingLeftsideMenu"
        class="vertical-menu"/>
</div>


<div class="body-style">    
    <router-outlet></router-outlet>
</div>
